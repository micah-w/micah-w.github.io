<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox | Wall Calculator</title>
    <link rel="icon" type="image/png" href="/icon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <img src="icon-512x512.png" alt="led-toolbox logo" class="center">
        <h1>Toolbox | LED Wall Calculator</h1>
        <form id="videoWallForm">
            <button type="button" onclick="setPreset(500, 500)">500x500mm</button>
            <button type="button" onclick="setPreset(500, 1000)">500x1000mm</button>

            <label for="panelWidth">Panel Width (mm): *</label>
            <input type="number" id="panelWidth" name="panelWidth" required>

            <label for="panelHeight">Panel Height (mm): *</label>
            <input type="number" id="panelHeight" name="panelHeight" required>

            <label for="panelsHorizontally">Panels Horizontally: *</label>
            <input type="number" id="panelsHorizontally" name="panelsHorizontally" required>

            <label for="panelsVertically">Panels Vertically: *</label>
            <input type="number" id="panelsVertically" name="panelsVertically" required>

            <label for="panelRemove" id="numCutoutLabel" style="display:none">Cut Panels from Count:</label>
            <input type="number" id="numCutout" name="numCutout" style="display:none">

            <br><br>

            <label for="pixWide">Panel Pixel Width:</label>
            <input type="number" id="pixWide" name="avgWatt">

            <label for="pixHigh">Panel Pixel Height:</label>
            <input type="number" id="pixHigh" name="maxWatt">

            <label for="avgWatt">Average Panel Wattage:</label>
            <input type="number" id="avgWatt" name="avgWatt">

            <label for="maxWatt">Maximum Panel Wattage:</label>
            <input type="number" id="maxWatt" name="maxWatt">

            <calcbutton type="calcbutton" onclick="calculateVideoWall()">Calculate</calcbutton>

            <!-- A button to open the preferences form -->
            <button type="button" onclick="openForm()">Preferences</button>

        </form>

        
        <div id="result">
          <br>
            <h2>Results:</h2>
            
            <div class="radio-inputs">
              <label class="radio">
                <input type="radio" name="disp_unit" id="M" checked="" onclick="calculateVideoWall()">
                <span class="name">M</span>
              </label>
              <label class="radio">
                <input type="radio" name="disp_unit" id="In" onclick="calculateVideoWall()">
                <span class="name">In</span>
              </label>
              <label class="radio">
                <input type="radio" name="disp_unit" id="Ft" onclick="calculateVideoWall()">
                <span class="name">Ft</span>
              </label>
            </div>

            <br>
            
            <img src="LRUD.png" alt="led-toolbox logo" class="lrud">

            <div class="left-right"><p id="dimensionsX">X</p></div>
            <div class="up-down"><p id="dimensionsY">Y</p></div>

            <p id="aspectRatio"></p>
            <p id="resolution"></p>
            <br>
            <p id="numPanels"></p>
            <br>
            <p id="avgCurrent120"></p>
            <p id="avgCurrent240"></p>
            <p id="maxCurrent120"></p>
            <p id="maxCurrent240"></p>
        </div>

        <div class="form-popup" id="preferences">
          <form class="form-container">
            <h1>Preferences</h1>
        
            <label for="email"><b>Display Settings</b></label>
            <label><input type="checkbox" id="cutoutCheck" onclick="toggleCutout()"> Show Cutout Option</label><br>
        
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </form>
        </div>

    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
</body>
</html>
